<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report App</title>
    <!--StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3 text-center">Report App</h4>
      <div id="createNewReport" data-bs-toggle="modal" data-bs-target="#form">
        <span>Create New Report</span>
        <button class="btn_createReport"><i class="fas fa-plus"></i></button>
      </div>
      <h5 class="text-center my-3">Report List</h5>
      <!-- Modal -->
      <form
        method="POST"
        action="/"
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Report Info</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Report No:</p>
              <p id="msg"></p>
              <input
                type="text"
                name="reportNo"
                id="reportInput"
                class="form-control"
              />
              <br />
              <p>Date:</p>
              <input type="date" name="" id="dateInput" class="form-control" />
              <br />
              <p>Customer Name:</p>
              <input
                type="text"
                name="customerName"
                id="customerInput"
                class="form-control"
              />
              <br />
              <p>Purpose Of Visit / Job Scope:</p>
              <input
                type="text"
                name="jobscope"
                id="jobInput"
                class="form-control"
              />
              <br />
              <p>Action Plan / Countermeasure:</p>
              <textarea
                name="countermeasure"
                class="form-control"
                id="actionInput"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="btn-add" class="btn btn-primary">
                Add
              </button>
              <button
                onClick="saveReport(event)"
                type="button"
                id="btn-save"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="tasks" class="report-container"></div>
    </div>
    <div class="report hidden"></div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
